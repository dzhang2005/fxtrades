<!DOCTYPE html>
<html lang="en">
<head>
<title>Prototype Page</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src=angular-animate.js></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/UCMS-Custom.css" />
<script src="jquery-2.2.3.js"></script>
<script type="text/javascript" src="jquery.blockUI.js"></script>
<script src="bootstrap.js"></script>
<script src="ui-bootstrap-tpls-1.3.2.js"></script>
<script src="mask.js"></script>
<script src="modernizr.js"></script>

<link rel="stylesheet" href="css/second.css">
<script type="text/javascript">
	$(window).load(function() {
		$(".se-pre-con").fadeOut("slow");
		;
	});
</script>
<style>
.msgStyle {
	background-color: #42709d
}
</style>
</head>
<body class="container" ng-app="myApp">
	<div class="se-pre-con"></div>
	<img src="header_0.gif" class="img-responsive" alt="UCMS" />
	<br />
	<div class="page-header"><h2>Employer Registration</h2></div>
	<div class="well">Message: Message box prototype</div>
	<div class="alert alert-danger fade in">Error: EAN is wrong
		(Error message prototype)</div>
	<form action="#" novalidate class="simple-form" role="form">

		<div class="form-group">
			<label for="FEIN">FEIN: </label><input type="text"
				ng-model="user.fein" ui-mask="999-999-999" placeholder="999-999-999"
				id="FEIN" class="form-control" uib-tooltip="FEIN"
				tooltip-trigger="focus"></input>
		</div>
		<div class="form-group">
			<label for="EAN">EAN: </label><input type="text" id="EAN"
				ng-model="user.ean" ui-mask="99-99999" placeholder="99-99999"
				class="form-control"></input>
		</div>
		<!-- 	<div class="form-group has-feedback has-feedback-left">
			<label class="control-label" for="pwd">Password</label> <input
				type="password" class="form-control" id="txtPasswor1d"
				placeholder="Password" ng-model="user.password"></input> <i
				id="icnPassword1"
				class="form-control-feedback glyphicon glyphicon-eye-open"
				style="color: green"></i>
		</div> -->
		<div class="form-group">
			<!-- 					<label class="control-label text-left col-md-4"
						for="lblUserPassword"><b>Password</b></label>
					<div class="col-md-5"> -->
			<label class="control-label" for="lblUserPassword"><b>Password</b></label>
			<div class="form-group">
				<div class="input-group">
					<input id="txtPassword" type="password" class="form-control"
						name="Password" /> <span id="spnPassword"
						class="add-on input-group-addon" style="cursor: pointer;">
						<i id="icnPassword" class="glyphicon glyphicon-eye-open"
						style="color: green"></i>
					</span>
				</div>
			</div>
		</div>
		<br /> <label class="text-danger">Select Employer or TPA (Animation prototype):</label> <input
			type="checkbox" ng-model="checked" aria-label="Toggle ngHide"
			checked="true"><br />
		<div>
			<div class="check-element animate-show" ng-hide="checked">
<!-- 				<span class="glyphicon glyphicon-thumbs-up" style="color: blue"></span>
				I show up when your checkbox is checked. <br /> Radio button
				prototype:
 -->
 			Please select Business type:
	
 				<div class="btn_group" data-toggle="buttons" ng-hide="checked">
					<label class="btn active btn-default"> <input
						name="CssPrev1" value="CSS" class="active" type="radio"
						data-ng-model="cssPre" />Employer
					</label> <label class="btn btn-default"> <input name="CssPrev1"
						id="css2" value="LESS" type="radio" data-ng-model="cssPre" />TPA
					</label>
				</div>
	</form>
	</div>
	</div>
<!-- 	<div>
		Hide:
		<div class="check-element animate-show" ng-hide="checked">
			<span class="glyphicon glyphicon-thumbs-down" style="color: red"></span>
			I hide when your checkbox is checked.
		</div>
	</div> -->
	<b>Button group prototype (the submit button will spinning and block screen after click):</b>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button class="btn btn-primary" name="submit" value="submit"
				id="submit">
				<span class="glyphicon glyphicon-refresh spinning" id="submitSpan"
					style="display: none"></span>Submit
			</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary active">active</button>
		</div>

		<div class="btn-group">
			<button class="btn btn-primary disabled">cancel(disabled)</button>
		</div>
	</div>
	<br/>
	<br/>
	<b>Dropdown menu prototype:</b>
	<div class="btn-group">
		<button type="button" class="btn btn-primary dropdown-toggle"
			data-toggle="dropdown">
			Register<span class="caret" />
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="#" class="btn btn-primary fade in">New Account</a></li>
			<li><a href="#" class="btn btn-primary fade in">Existing Account</a></li>
		</ul>
	</div>

</body>
<script>
	angular.module('myApp', [ 'ngAnimate', 'ui.mask' ]);
	$(function() {
		var tmpCounter = 0;
		$("#spnPassword").on(
				"click",
				function() {
					if (tmpCounter == 0) {
						$("#txtPassword").attr("type", "text");
						$("#icnPassword").attr("class",
								"glyphicon glyphicon-eye-close green");
						tmpCounter = 1;
					} else {
						$("#txtPassword").attr("type", "password");
						$("#icnPassword").attr("class",
								"glyphicon glyphicon-eye-open blue");
						tmpCounter = 0;
					}
				});
	});

	$("#submit").on("click", function(event) {
		$("#submitSpan").show();
		//$("#submit").css("disabled", "disabled");
		//$.blockUI.defaults.css="{backgroundcolor:#42709d}";
		$.blockUI({
			blockMsgClass : 'msgStyle',
			message : '<h3><img src="FhHRx.gif" />Submitting</h3>'
		});
		// $(".se-pre-con").fadeIn("fast");;

	});
</script>

</html>
